<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="source/styles/index.css">
</head>
<body>
    <header>
      <div class="logo">
        <h1>delttaTapiocaria</h1>
      </div>
    </header>
    <div class="tabs">
      <div class="cpf">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="Digite seu CPF">
      </div>
      <button id="openModalBtn">Histórico de Compras</button>
      <button class="tab" id="tapioca-tab">Tapioca</button>
      <button class="tab" id="cuscuz-tab">Cuscuz</button>
      <button class="tab" id="sanduiche-tab"> Sanduiche</button>
    </div>
    <main>
        <div class="recheio">
          <h3>Opções de recheio:</h3>
          <div class="recheios-grid">
            
          </div>
        </div>
        <div class="checkout">
          <h3>Seu lanche:</h3>
          <div class="checkout-itens">
          </div>
          <div class="total-price">
            <p>Preço Total: <span id="total-price">R$0.00</span></p>
          </div>
          <div class="buttons">
            <div>
              <button id="clear-btn">Limpar</button>
            </div>
            <div>
              <button id="payment-btn">Checkout</button>
            </div>
          </div>
        </div>
    </main>
    <div id="modal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Histórico de compras</h2>
          <p>Conteúdo do modal aqui...</p>
      </div>
  </div>
    <script src="source/script/index.js"></script>
  </body>
</html>
